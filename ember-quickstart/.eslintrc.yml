env:
  es6: true
  browser:   true
  extends:   'eslint:recommended'
  rules:
    indent:
          -   error
          -   2
    linebreak-style:
          -   error
          -    unix
          #   change   the   line   above   to    unix    if   you   are   on   macOS   or   Linux
          #   change to windows if it is windows
    quotes:
          -   error
          -   single
    semi:
          -   error
          -   always
    no-console:
          -   off
